<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/c08ecfe3e4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />

    <title>Contact Page</title>
  </head>
  <body>
    <header>
      <img src="images/dblogo.PNG" alt="Dream Bigger Logo" />
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="donate.html">Donate</a>
      </nav>
    </header>
    <main>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d173332.10617345123!2d-122.62171644527602!3d47.249559818158566!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x549054ee2b659567%3A0x62219c07ebb09e82!2sTacoma%2C%20WA!5e0!3m2!1sen!2sus!4v1744248656262!5m2!1sen!2sus"
        width="600"
        height="450"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>

      <form
        name="contact"
        data-netlify="true"
        data-netlify-honeypot="bot-field"
      >
        <input type="hidden" name="form-name" value="contact" />
        <label for="fname">First Name</label
        ><input
          type="text hidden"
          id="fname"
          name="fname"
          placeholder="First Name"
        />
        <label for="lname">Last Name</label
        ><input
          type="text hidden"
          id="lname"
          name="lname"
          placeholder="Last Name"
        />
        <label for="email">E-Mail</label
        ><input
          type="email"
          id="email"
          name="email"
          placeholder="someone@somthing.com"
        />
        <label for="message">Comments</label
        ><textarea
          name="message"
          id="message"
          placeholder="place comment here"
        ></textarea>
        <input type="submit" value="Submit" />
      </form>
    </main>
    <footer>
      <i class="fa-brands fa-instagram"
        ><a href="https://www.instagram.com/dreambigger206/"></a></i
      ><i class="fa-solid fa-envelope"
        ><a href="mailto:gidaya97@gmail.com"></a
      ></i>
    </footer>
  </body>
</html>
